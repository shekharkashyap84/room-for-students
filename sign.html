<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sign In / Sign Up</h1>
  </header>
  <main>
    <section id="signin">
      <h2>Sign In</h2>
      <form>
        <label for="emailSignIn">Email:</label>
        <input type="email" id="emailSignIn" name="emailSignIn" placeholder="Enter your email">
        <label for="passwordSignIn">Password:</label>
        <input type="password" id="passwordSignIn" name="passwordSignIn" placeholder="Enter your password">
        <button type="submit">login</button>
      </form>
    </section>
    <section id="signup">
      <h2>Sign Up</h2>
      <form>
        <label for="nameSignUp">Name:</label>
        <input type="text" id="nameSignUp" name="nameSignUp" placeholder="Enter your name">
        <label for="emailSignUp">Email:</label>
        <input type="email" id="emailSignUp" name="emailSignUp" placeholder="Enter your email">
        <label for="passwordSignUp">Password:</label>
        <input type="password" id="passwordSignUp" name="passwordSignUp" placeholder="Enter your password">
        <button type="submit">register</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Sign In / Sign Up</p>
  </footer>
</body>
</html>
